	<div class="container">
		<!-- 在下面输入你最喜欢的动物（或者其他...）的名字 -->
		<h3>中华田园犬</h3>
		<!-- 在下面输入你最喜欢的动物的图片 -->
		<img src="https://gss3.bdstatic.com/-Po3dSag_xI4khGkpoWK1HF6hhy/baike/crop%3D0%2C8%2C490%2C323%3Bc0%3Dbaike80%2C5%2C5%2C80%2C26/sign=36efb82a9e0a304e466dfabaecf88bbe/c2cec3fdfc0392451d782d218e94a4c27c1e25cb.jpg" alt="Canis lupus familiaris.jpg">
		<div class="content">
			<!-- 在下面输入你最喜欢的动物的一些趣味小知识 -->
			<p class="introduce">传统称呼为“土狗”，北方有的地方又叫“柴狗”，属于食肉目、犬科、犬亚科的一种哺乳动物</p>
			<ul>
				<!-- 在下面输入你最喜欢的动物的信息列表 -->
				<li><span>亚&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;科</span>: 犬亚科</li>
				<li><span>分布区域</span>: 中国各地，亚洲周边</li>
				<li><span>亚&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;纲</span>: 真兽亚纲</li>
				<li><span>性格特点</span>: 温顺忠实、热情友善、聪明机警</li>
			</ul>
			<!-- 在下面输入你最喜欢的动物的具体描述 -->
			<p class="description">因汉族特殊的文化，中华田园犬一直不被重视，长期以来都近乎自然选择，自由繁殖，因特殊的历史人文因素导致中华田园犬数量在急剧减少。又因为如今大量外来犬种的引入，外来犬种的绚丽的外表以及名贵的血统使中华田园犬的处境更是雪上加霜。且外来物种的自由放养导致其与散养的田园犬杂交，又使中华田园犬血统的纯正面临威胁。</p>
